<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width:device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>Search</title>
  </head>
  <body>
    <div class="container-modal" id="modal-container" >
    <div class="container-flex page-container" id="page-container">
      <header class="header container-flex">
        <div></div>
        <div class="container-flex google-products-nav">
          <ul class="flex-list">
            <li><a href="">gmail</a></li>
            <li><a href="">images</a></li>
            <li><img src="images/grid-grey.png" class="grid-icon" id="grid-products"/></li>
          </ul>
          <button class="btn btn-login">login</button>
        </div>
      </header>
      <main class="main-content-container">
        <img src="images/google_logo.png" alt="google" class="google-logo">
        <form action="https://google.com/search">
          <div class="input-container">
            <img src="images/search.png" alt="search" class="magnifier-icon">
            <input type="text" name="q" class="input-field-text">
            <img src="images/close.png" alt="close" class="close-icon">
          </div>
          <div class="search-buttons-container">
            <input type="submit" value="Google Search" class="btn btn-search">
            <input type="submit" value="Lucky" class="btn btn-search">
          </div>
        </form>
        <!-- <small>offered in: <a href="#">English</a></small> -->
      </main>
      <footer class="footer container-flex">
        <div class="">
          <p class="country">country</p>
        </div>
        <div class="footer-lists-container">
          <div class="footer-list-container">
            <ul class="footer-list-left">
              <li><a href="" class="footer-link">advertising</a></li>
              <li><a href="" class="footer-link">business</a></li>
              <li><a href="" class="footer-link">about</a></li>
              <li><a href="" class="footer-link">how it works</a></li>
            </ul>
          </div>
          <div class="footer-list-container">
            <ul class="footer-list-right">
              <li><a href="" class="footer-link">privacy</a></li>
              <li><a href="" class="footer-link">terms</a></li>
              <li><a href="" class="footer-link">preferences</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
    <!--  The modal here-->
    <div class="modal" id="modal">
      <div class="image-container">
        <img class="icon"src="images/youtube.png" alt="">
        <p class="product-name">you tube</p>
      </div>
      <div class="image-container">
        <img class="icon"src="images/gmail.png" alt="">
        <p class="product-name">gmail</p>
      </div>
      <div class="image-container">
        <img class="icon"src="images/drive.png" alt="">
        <p class="product-name">drive</p>
      </div>
      <div class="image-container">
        <img class="icon"src="images/playstore.png" alt="">
        <p class="product-name">playstore</p>
      </div>
      <div class="image-container">
        <img class="icon"src="images/google-brand.png" alt="">
        <p class="product-name">search</p>
      </div>
    </div>
    </div>
    <!--  end modal-->
    <script type="text/javascript" src="modal.js">

    </script>
  </body>
</html>
